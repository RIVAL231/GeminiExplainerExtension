<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Extension Options</h1>
    
    <div class="form-group">
        <label for="apiKey">Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
        <small>Get your API key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></small>
        <br><small style="color: #666;">Your API key is stored securely in Chrome's local storage and never shared.</small>
    </div>
    
    <div class="form-group">
        <button id="save">Save API Key</button>
        <button id="clear" style="background-color: #f44336; margin-left: 10px;">Clear API Key</button>
        <button id="test" style="background-color: #2196F3; margin-left: 10px;">Test API Key</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="options.js"></script>
</body>
</html>
